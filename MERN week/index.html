<html>

<table border='2'>
    <tr>
        <td colspan="4"><input type="text" id="scrn"></td>
    </tr>
    <tr>
        <td> <input type="button" id="btn0" value="0" onclick="digit(this)"></td>
        <td> <input type="button" id="btn1" value="1" onclick="digit(this)"></td>
        <td> <input type="button" id="btn2" value="2" onclick="digit(this)"></td>
        <td> <input type="button" id="btnp" value="+" onclick="operations('+')"></td>
    </tr>
    <tr>
        <td> <input type="button" id="btn3" value="3" onclick="digit(this)"></td>
        <td> <input type="button" id="btn4" value="4" onclick="digit(this)"></td>
        <td> <input type="button" id="btn5" value="5" onclick="digit(this)"></td>
        <td> <input type="button" id="btns" value="-" onclick="operations('-')"></td>
    </tr>
    <tr>
        <td> <input type="button" id="btn6" value="6" onclick="digit(this)"></td>
        <td> <input type="button" id="btn7" value="7" onclick="digit(this)"></td>
        <td> <input type="button" id="btn8" value="8" onclick="digit(this)"></td>
        <td> <input type="button" id="btnm" value="x" onclick="operations('x')"></td>
    </tr>
    <tr>
        <td> <input type="button" id="btn9" value="9" onclick="digit(this)"></td>
        <td> <input type="button" id="btnc" value="C" onclick="clearScreen()"></td>
        <td> <input type="button" id="btne" value="=" onclick="showResults()"></td>
        <td> <input type="button" id="btnd" value="/" onclick="operations('/')"></td>
    </tr>

</table>

<script>
    let firstNumber = 0
    let operator = ""
    let flag=true
    let screenRef=document.getElementById("scrn")
    function digit(ref) {
        if (flag==true)
        if (ref.value == "0") {
            if (screenRef.value != "") {
                screenRef.value += ref.value
            }
        } else {
            screenRef.value=""
            screenRef.value += ref.value
            flag==true
        }
    }

    function operations(sign) {
        firstNumber = parseInt(screenRef.value)
        operator = sign
        document.getElementById("scrn").value = ""
    }

    function showResults() {
        let secondNumber = parseInt(screenRef.value)
        switch (operator) {
            case "+": screenRef.value = firstNumber + secondNumber;
                break;
            case "-": screenRef.value = firstNumber - secondNumber;
                break;
            case "x": screenRef.value = firstNumber * secondNumber;
                break;
            case "/": screenRef.value = firstNumber / secondNumber;
                break;
        }
        flag==false
    }

    function clearScreen() {
        screenRef.value = ""
    }

</script>


</html>
